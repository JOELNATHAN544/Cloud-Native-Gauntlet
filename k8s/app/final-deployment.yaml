apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-api-final
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rust-api-final
  template:
    metadata:
      labels:
        app: rust-api-final
    spec:
      containers:
      - name: rust-api
        image: busybox:1.35
        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 30; done"]
        volumeMounts:
        - name: app-binary
          mountPath: /app
        env:
        - name: RUST_LOG
          value: "info"
        - name: JWT_SECRET
          value: "your-secret-key-change-in-production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 3000
      volumes:
      - name: app-binary
        hostPath:
          path: /home/ubuntu
          type: Directory
